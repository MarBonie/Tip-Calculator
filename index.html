<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./scss/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Tip calculator</title>
</head>

<body>
    <div class="logo">
        <img src="assets/logo.svg">
    </div>
    <div class="container">
        <div class="block">
            <div class="title title--grey">Bill</div>
            <div class="insert">
                <input type="number" class="insert insert--text billvalue insert--background_dollar" value="0" />
            </div>
        </div>
        <div class="block">
            <div class="title title--grey">Select Tip %</div>
            <div class="button-container">
                <button type="button" class="button button__percentage" value="5">5%</button>
                <button type="button" class="button button__percentage" value="10">10%</button>
                <button type="button" class="button button__percentage" value="15">15%</button>
                <button type="button" class="button button__percentage" value="25">25%</button>
                <button type="button" class="button button__percentage" value="50">50%</button>
                <input type="number" class="button button__custom" placeholder="Custom" />
            </div>
        </div>
        <div class="block">
            <div class="title title--grey displayFlex">Number of People
                <div class="zeroMessage whiteColor">Can't be zero</div>
            </div>
            <div class="insert">
                <input type="number" oninput="this.value = Math.round(this.value);"
                    class="insert insert--text numberofpeople insert--background_person" value="1" />
            </div>
        </div>
        <div class="block--darkblock">
            <div class="block block--display">
                <div class="title title--white">Tip Ammount</div>
                <div class="display tipperson">$0</div>
                <div class="persontext">/ person</div>
            </div>
            <div class="block block--display">
                <div class="title title--white">Total</div>
                <div class="display totalperson">$0</div>
                <div class="persontext">/ person</div>
            </div>
            <button type="button" class="button button__reset">RESET</button>
        </div>
    </div>
</body>
