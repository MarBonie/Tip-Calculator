<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Tip calculator</title>
</head>

<body>
    <div style="text-align: center; margin-top: 30px;">
        <img src="assets/logo.svg">
    </div>
    <div class="container">
        <div class="block">
            <div class="title title--grey">Bill</div>
            <div class="insert">
                <img src="assets/icon-dollar.svg">
                <div class="insert insert--text">234$</div>
            </div>
        </div>
        <div class="block">
            <div class="title title--grey">Select Tip %</div>
            <div class="button-container">
                <button type="button" class="button button__percentage">5%</button>
                <button type="button" class="button button__percentage">10%</button>
                <button type="button" class="button button__percentage">15%</button>
                <button type="button" class="button button__percentage">25%</button>
                <button type="button" class="button button__percentage">50%</button>
                <button type="button" class="button button__percentage">Custom</button>
            </div>
        </div>
        <div class="block">
            <div class="title title--grey">Number of People</div>
            <div class="insert">
                <img src="assets/icon-person.svg">
                <div class="insert insert--text">432$</div>
            </div>
        </div>
        <div class="block--darkblock">
            <div class="block block--display">
                <div class="title title--white">Tip Ammount</div>
                <div class="display">4.27</div>
                <div class="persontext">/ person</div>
            </div>
            <div class="block block--display">
                <div class="title title--white">Total</div>
                <div class="display">32.79</div>
                <div class="persontext">/ person</div>
            </div>
            <button type="button" class="button button__reset">RESET</button>
        </div>
    </div>
</body>
