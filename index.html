<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./scss/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Tip calculator</title>
</head>

<body>
    <div class="logo">
        <img src="assets/logo.svg">
    </div>
    <div class="container">
        <div class="block">
            <div class="title title--grey">Bill</div>
            <div class="insert">
                <img src="assets/icon-dollar.svg">
                <input type="number" class="insert insert--text billvalue" />
            </div>
        </div>
        <div class="block">
            <div class="title title--grey">Select Tip %</div>
            <div class="button-container">
                <button type="button" class="button button__percentage" value="5%">5%</button>
                <button type="button" class="button button__percentage" value="10%">10%</button>
                <button type="button" class="button button__percentage" value="15%">15%</button>
                <button type="button" class="button button__percentage" value="25%">25%</button>
                <button type="button" class="button button__percentage" value="50%">50%</button>
                <button type="button" class="button button__percentage" value="1%">Custom</button>
            </div>
        </div>
        <div class="block">
            <div class="title title--grey">Number of People</div>
            <div class="insert">
                <img src="assets/icon-person.svg">
                <input type="number" max="10" class="insert insert--text numberofpeople" />
            </div>
        </div>
        <div class="block--darkblock">
            <div class="block block--display">
                <div class="title title--white">Tip Ammount</div>
                <div class="display tipperson">25</div>
                <div class="persontext">/ person</div>
            </div>
            <div class="block block--display">
                <div class="title title--white">Total</div>
                <div class="display totalperson">32.79</div>
                <div class="persontext">/ person</div>
            </div>
            <button type="button" class="button button__reset">RESET</button>
        </div>
    </div>
</body>
