<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Tip calculator</title>
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="title title--grey">Bill</div>
            <div>Bill Ammount (display)</div>
        </div>
        <div class="block">
            <div class="title title--grey">Select Tip %</div>
            <div class="button-container">
                <button class="button button__percentage">5%</button>
                <button class="button button__percentage">10%</button>
                <button class="button button__percentage">15%</button>
                <button class="button button__percentage">25%</button>
                <button class="button button__percentage">50%</button>
                <button class="button button__percentage">Custom</button>
            </div>
        </div>
        <div class="block">
            <div class="title title--grey">Number of People</div>
            <div>Display Number of people</div>
        </div>
        <div class="block--darkblock">
            <div class="block">
                <div class="title title--white">Tip Ammount</div>
                <div class="persontext">/ person</div>
                <div>Display value of tip</div>
            </div>
            <div class="block">
                <div class="title title--white">Total</div>
                <div class="persontext">/ person</div>
                <div>Display total value of tip (multipler, number of people)</div>
            </div>
            <button class="button button__reset">RESET</button>
        </div>
    </div>
</body>
